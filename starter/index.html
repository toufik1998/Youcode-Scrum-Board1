	<!-- TASK MODAL -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New message</h5>
			<button type="button" id="close-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form>
				<div class="mb-3 row">
					<div class="col-12">
						<label for="recipient-name" class="col-form-label">Recipient:</label>
						<input type="text" class="form-control" id="recipient-name">
					</div>
					
				</div>
				<div class="mb-3 row">
					<div class="col-12">
						<label for="" class="col-form-label">Type:</label>
						<br>
						<input class="input-radio" type="radio" id="feature" name="feature" value="feature">
						 <label for="feature">Feature</label><br>
						 <input class="input-radio" type="radio" id="bug" name="bug" value="bug">
						 <label for="bug">Bug</label><br>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<label for="recipient-name" class="col-form-label">Priority:</label>
						<div class="input-group">
							<select class="form-select select-priority" id="inputGroupSelect04" aria-label="Example select with button addon">
							  <option >Please select...</option>
							  <option value="Story">Story</option>
							  <option value="Task">Task</option>
							  <option value="Bug">Bug</option>
							</select>
						  </div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-12">
						<label for="recipient-name" class="col-form-label">Status:</label>
						<div class="input-group">
							<select class="form-select" id="inputGroupSelect" aria-label="Example select with button addon">
							  <option >Please select...</option>
							  <option value="To Do">To do</option>
							  <option value="In Progress">In progresse</option>
							  <option value="Done">Done</option>
							</select>
						  </div>
					</div>
				</div>
				<div class="mb-3 row">
					<div class="col-12">
						<label for="date" class="col-form-label">Date:</label>
						<input type="date" class="form-control" id="date">
					</div>
					
				</div>
				<div class="mb-3 row">
					<div class="col-12">
						<label for="message-text" class="col-form-label">Description:</label>
						<textarea class="form-control" id="message-text"></textarea>
					</div>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-light border-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" id="add-btn" class="btn btn-primary" onclick="addTask()">Add</button>
		</div>
		</div>
